<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap-4 Cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- FontAwesome Cdn-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- favicon -->
    <link rel="shortcut icon" href="https://web.whatsapp.com/favicon-64x64.ico" type="image/x-icon">

    <!-- css style sheet -->
    <link rel="stylesheet" href="css/style.css">
    <title>Whatsapp Mobile UI With Boostrap-4</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
               <!-- header and nav -->
                <div class="container">
                    <!-- header -->
                    <div class="header row d-flex align-items-center text-light p-3">
                        <h4 class="mr-auto">WhatsApp</h4>
                        <span class="fa fa-search px-3"></span>
                        <span class="fa fa-ellipsis-v px-3"></span>
                    </div>
                    <!-- nav -->
                    <ul class="row nav navigation justify-content-around pt-2">
                        <li class="nav-item ml-n4"><span class="fa fa-camera text-white-50"></span></li>
                        <li class="nav-item chat-border"><a class="d-flex align-items-center nav-link text-light">CHATS<span class="bg-light rounded-circle ml-1 notification d-block text-center">1</span></a></li>
                        <li class="nav-item text-white-50">STATUS</li>
                        <li class="nav-item  text-white-50">CALLS</li>
                    </ul>
                </div>
                <div class="d-flex p-3 mt-2">
                    <img src="img/user-1.jpg" alt="profile-pic-1" class="img-fluid rounded-circle img pl-1">
                    <div class="ml-4 line-bottom">
                        <h6>John Doe</h6>
                        <p>how you?</p>
                    </div>
                </div>
                <div class="d-flex p-3">
                    <img src="img/user-2.jpg" alt="profile-pic-2" class="img-fluid rounded-circle img pl-1">
                    <div class="ml-4 line-bottom">
                        <h6>Dkrest </h6>
                        <p>have you done the assignment</p>
                    </div>
                </div>
                <div class="d-flex p-2">
                    <img src="img/user-3.jpg" alt="profile-pic-3" class="img-fluid rounded-circle img pl-1">
                    <div class="ml-4 line-bottom">
                        <h6>Big Boss</h6>
                        <p>i'm currently in Nigeria now</p>
                    </div>
                </div>
                <div class="d-flex p-3">
                    <img src="img/user-4.jpg" alt="profile-pic-4" class="img-fluid rounded-circle img pl-1">
                    <div class="ml-4 line-bottom">
                        <h6>Mayor Leah</h6>
                        <p>i will surely</p>
                    </div>
                </div>
                <div class="d-flex p-3">
                    <img src="img/user-5.jpg" alt="profile-pic-5" class="img-fluid rounded-circle img pl-1">
                    <div class="ml-4 line-bottom">
                        <h6>Mary Rhine </h6>
                        <p>i'm gonna reason what...</p>
                    </div>
                </div>
            </div>
            </div>
    </div>
    <!-- Boostrap Javascrip cdn -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
